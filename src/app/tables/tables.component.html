<div>
    <h1>NgFor Table Example</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                
                <td>
                    <button type="button" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
